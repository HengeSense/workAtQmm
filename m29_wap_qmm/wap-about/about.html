<script type="text/javascript">
    $(function () {
        var slider = $("#slider");
        if (slider.length > 0 && $.isFunction(slider.owlCarousel)) {
            slider.owlCarousel({
                singleItem: true,
                autoPlay: true

            });
        }
    });

    var goTopObj = $(".gj-go-top");
    $(window).bind("scroll.gotop", function () {
        $("#sidr").hide();

        if ($(window).scrollTop() > 30) {
            goTopObj.fadeIn('fast').css("display", "block");
        } else {
            goTopObj.fadeOut('fast');
        }
    });

    if (Youhui.tools.cookie("appclose") != "1") {
        $("#pop").show();
    } else {
        goTopObj.css('bottom', '8px');
    }

    $(".pop-close").click(function () {
        $("#pop").hide();

        goTopObj.css('bottom', '8px');

        Youhui.tools.cookie("appclose", "1", {
            path: '/',
            domain: Youhui.CookieDomain,
            expires: 864000
        });
    });

    //手机app的访问
    if (window.location.href.indexOf("utm_source=ios") > 0 || window.location.href.indexOf("utm_source=android") > 0
            || window.location.href.indexOf("from=ios") > 0 || window.location.href.indexOf("from=android") > 0) {
        Youhui.tools.cookie("appvisit", "1", {
            path: '/',
            domain: Youhui.CookieDomain,
            expires: 864000
        });
    }

    if (Youhui.tools.cookie("appvisit") == "1") {
        $("#pop").hide();
    }
    else {
        $(".version").show();
    }

    Youhui.tools.cookie("pc", "0", {
        path: '/',
        domain: Youhui.CookieDomain,
        expires: 864000
    });

</script>
