<body>
<script src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>

<script>
    var urls = [
        '/',
        '/zhisearch/?keyword=%E4%BA%AC%E4%B8%9C',
        '/couponlist/0?sort=1',
        '/zhidemai',
        '/haitao',
        '/faxian',
        '/wanggou',
        '/category',
        '/category/571',
        '/danpin',
        '/fuli',
        '/messagebox',
        '/user/myGotComments',
        '/user/chongzhi/',
        '/faq',
        '/mobile/home',             // wap
        '/lipinka/304543.html',     // 礼品卡detail 
        '/news/304275.html',        // 资讯detail
        
    ];
    var config = {
        root: 'http://localhost:8080',
        lists : urls
    };

    function Query(fn) {
        urls.forEach(function (url) {
            $.ajax({
                url: url,
                type: 'GET',
                dataType: 'html',
                success: function (html) {
                    var dom = $(html);
                    fn(dom, url);
                },
                error: function () {

                }
            });
        });
    }


    function checkQueryDom(selector) {
        Query(function (dom, url) {
            if (dom.find(selector).length > 0) {
                console.log("FIND in " + url);
            }
        });
    }

</script>

</body>
