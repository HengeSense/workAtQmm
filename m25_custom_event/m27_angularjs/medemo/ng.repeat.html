<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" data-ng-init="names=['Yoko', 'AJ', 'Dandan', 'Baoquan']">
    <div>
        <ul>
            <li data-ng-repeat="x in names">
                {{x}}
            </li>
        </ul>
    </div>
</div>

</body>
</html>
