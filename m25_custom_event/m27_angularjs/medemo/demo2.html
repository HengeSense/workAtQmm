<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <script src="../angular-1.2.28/angular.js"></script>
    <script src="js/index.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .a-user{
            background-color: #eee;
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>


<div ng-controller="ajaxController">
    <p>{{ prop.name }}</p>
</div>

<div ng-controller="inputController">
    <input type="text" name="name" value="" ng-model="name"/>
    <p>Hello{{", " + name}}</p>
</div>

<div ng-controller="lolController">
    <div class="a-user" ng-repeat="user in users">
        <p>name:{{user.name}}</p>
        <p>age:{{user.age}}</p>
        <button ng-click="remove($index)">remove</button>
    </div>
</div>


<script>
    function lolController($scope) {
        $scope.users = [
            {
                name : 'Yoko',
                age : '19'
            },
            {
                name : 'Baoquan',
                age : '22'
            },
            {
                name : 'Dandan',
                age : '22'
            },
            {
                name : 'AJ',
                age : '22'
            }
        ];
        $scope.remove = function(index) {
            console.log(index);
            $scope.users.splice(index, 1);
        }
    }
</script>

<script>
    function ajaxController($scope){
        $scope.prop = {};
        $scope.prop.name = 'AJAX';
    }
    function inputController($scope){
        //$scope.name = "";
    }
</script>

</body>
</html>
