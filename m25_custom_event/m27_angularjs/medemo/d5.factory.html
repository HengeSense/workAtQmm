<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=false"/>
    <script src="../angular-1.2.28/angular.js"></script>
</head>
<body>

<div ng-app="myAppModule">
    <p>MYAPP</p>
    <ul>
        <li ng-repeat="item in Items">
            <p>{{item.name}}</p>
            <p>{{item.age}}</p>
        </li>
    </ul>
</div>
<script>
    var shop = angular.module('myAppModule', []);
    shop.factory('Items', function(){
        var items = [];
        items.query = function (){
            return [
                {
                    name : 'Dandan',
                    age : 22
                },
                {
                    name : 'YOko',
                    age : 19
                },
                {
                    name : 'Baoquan',
                    age : 22
                }
            ];
        }
    });
</script>


</body>
</html>
