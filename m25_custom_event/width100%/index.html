<!DOCTYPE html>
<html>
<head>
    <style>
        .div1{

            position: absolute;
            width: 300px;
            height: 200px;
            /* display: inline-block; */
            background-color: lightblue;

        }
        .div2{

            background-color: chocolate;
            width: 100%;
            height: 80%;
            display: inline-block;

        }
        .span1{
            display: block;
            width:100%;
            height: 100%;
            background-color: #fffccc;
            margin:20px;
        }
        .div3{
            background-color: red;
            width:20%;height:20%;
        }
        .a1{
            background-color: #CCCCFF;
            width: 30%;height: 30%;
            display: inline-block;
        }
        .div4{
            background-color: red;
            width: 50%;
            height: 50%;

        }

    </style>
</head>
<body>


<div class="div1">
    <div class="div2">
        <span class="span1">
            <div class="div3">

            </div>
            <a class="a1">
                <div class="div4"></div>
            </a>
        </span>
    </div>
</div>
</body>
</html>
