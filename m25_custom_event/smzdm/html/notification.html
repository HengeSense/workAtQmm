<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>通知窗体</title>
    <link href="../css/css.css" rel="stylesheet">
</head>
<body class="notify_body">
    <div class="container" ms-controller="notification">
        <div class="row-fluid">
            <div class="span4">
                <div class="logo">
                    <div class="logo_img">
                        <!-- 动画效果 -->
                        <img ms-attr-src="imgSrc" id="msg_picurl"/>
                    </div>
                </div>
                <button class="btn-mini btn-info btn-info2" ms-on-click="toInfo(msg.msg_url)">详情页面</button>
                <br/>
                <button ms-if="isBuy" class="btn-mini btn-danger" ms-on-click="toInfo(msg.msg_buyurl)">直达链接</button>
            </div>
            <div class="span8" class="info">
                <div class="info_detail">
                    <h4>{{title}}</h4>
                    <em>{{date}}</em>
                    <p>{{desc}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/app.js"></script>
</html>
