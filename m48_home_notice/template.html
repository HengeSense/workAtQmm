<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<style>
    #aj-home-impor-mess
    {
        position:fixed;
        z-index:999;
        bottom:140px;left:10px;
    }
    #aj-home-impor-mess.aj-hide{display:none;}
    #aj-home-impor-mess .aj-hide{display:none;}
    .aj-home-impor-mess
    {
        border : 2px solid #aaa;
        background-color:White;
        width:200px;
        transition:all 0.3s;
        max-height:300px;
        overflow-y:auto;
        margin:5px 0;
    }
    .aj-home-impor-mess .aj-hide{display:none;}
    .aj-home-impor-mess .top{height:20px;background-color:#ccc;text-align:center;}
    .aj-home-impor-mess .top a:hover{text-decoration:underline;}
    .aj-home-impor-mess .foot{height:20px;background-color:#ccc;}
    .aj-home-impor-mess .ul{padding:10px;}
    .aj-home-impor-mess .ul .li{line-height:20px;}
    .aj-home-impor-mess .mid .content{word-wrap:break-word;word-break:break-all;display:block;padding:5px;}
</style>
<div id="aj-home-impor-mess" ng-controller="impMess" class='aj-hide' ng-style="{display: (lists.length > 0) ? 'block' : 'none'}">
    <div class="aj-home-impor-mess" ng-repeat="one in lists">
        <div class="top">
            <a ng-bind-html="one.title" ng-href="{{one.detail_url}}" target="_blank"></a>
        </div>
        <div class="mid">
            <span class="content" ng-bind-html="one.content"></span>
        </div>
    </div>
</div>

<script>
    // 重要消息 显示给券妈妈成员 (只有登录用户是券妈妈成员才加载下面这段脚本)
    seajs.use("/js/seajs/module/importantMessage/impMess.js", function (IM) {
        var im = new IM();
        im.init();
    });
</script>



</body>
</html>
