<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<style>
    #aj-home-impor-mess
    {
        position:fixed;
        z-index:999;
        bottom:140px;left:10px;
        border : 2px solid #aaa;
        background-color:White;
        width:80px;
        transition:all 0.3s;
        max-height:300px;
        overflow-y:auto;
    }
    #aj-home-impor-mess.aj-hide{display:none;}
    #aj-home-impor-mess .aj-hide{display:none;}
    #aj-home-impor-mess.hide{width:80px;}
    #aj-home-impor-mess.show{width:170px;}
    #aj-home-impor-mess .top{height:20px;background-color:#ccc;text-align:center;}
    #aj-home-impor-mess .foot{height:20px;background-color:#ccc;}
    #aj-home-impor-mess .ul{padding:10px;}
    #aj-home-impor-mess .ul .li{line-height:20px;}
</style>

<div id="aj-home-impor-mess" ng-controller="impMess" class='aj-hide' ng-class="(isShowUl) ? 'show' : 'hide'" ng-style="{display: (lists.length > 0) ? 'block' : 'none'}">
    <div class="top" ng-click="isShowUl = !isShowUl">
        重要消息
        (<span ng-bind="lists.length"></span>)
    </div>
    <div class="mid">
        <ul class="ul" ng-style="{display : (isShowUl ? 'block' : 'none')}">
            <li class="li" ng-repeat="one in lists">
                <span ng-bind="$index + 1 + '.'"></span>
                <a ng-bind-html="one.title" ng-href="{{one.href}}" target="_blank"></a>
            </li>
        </ul>
    </div>
    <div class="foot aj-hide" ng-style="{display: (isShowUl ? 'block' : 'none')}">
        <a target="_blank" href="/messagebox?type=notice&importance=important">去通知面板</a>
    </div>
</div>

<script>
    // 重要消息 显示给券妈妈成员 (只有登录用户是券妈妈成员才加载下面这段脚本)
    seajs.use("/js/seajs/module/importantMessage/impMess.js", function (IM) {
        var im = new IM();
        im.init();
    });
</script>



</body>
</html>
